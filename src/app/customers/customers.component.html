<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers ; else failureOrloading">
<div class="card" >

    <div class="card-header">Customers</div>
    <div class="card-body">
      <div *ngIf="searchFormGroup ">

        <form [formGroup]="searchFormGroup " (ngSubmit)="handleSearchCustomers()">

          <div class="input-group">
            <label class="input-group-text">Search Customers:</label>
            <input type="text" formControlName="keyword" class="form-control">

            <button class="btn btn-info">
              <i class="bi bi-search"></i>
              </button>


          </div>

        </form>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Email</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers |async">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td *ngIf="authService.roles.includes('ADMIN')">
            <button (click)="handledeletecustomer(c)" class="btn btn-danger">
            <i class="bi bi-trash"></i>
          </button>
          </td>
          <td >
            <button (click)="handlecustomeraccount(c)" class="btn btn-success">
              Accounts
            </button>
          </td>

        </tr>
        </tbody>
      </table>


    </div>

</div>

  </ng-container>
  <ng-template #failureOrloading >
    <ng-container *ngIf="eroorMessage ; else loading">
      <div class="text-danger">
        {{eroorMessage}}
      </div>

    </ng-container>
<ng-template #loading>

  <div class="ring">Loading
    <span></span>
  </div>
</ng-template>


  </ng-template>




</div>
